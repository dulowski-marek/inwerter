version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/.tmp

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - default-{{ checksum "package.json" }}
            - default-

      - run: yarn install

      - save_cache:
          key: default-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - run: yarn run build
      - persist_to_workspace:
          # We publish only ES module artifacts,
          # because the library is only to be used
          # by Typescript environments.
          root: ./

          # Include all paths
          paths:
            - dist

  publish:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/.tmp

    steps:
      - checkout
      - run: echo $TOKEN > ./.npmrc
      - attach_workspace:
          at: ./

      - run: yarn publish
      - run: yarn run cleanup

  cleanup:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/.tmp

    steps:
      - checkout
      - run: yarn run cleanup

workflows:
  version: 2
  publish:
    jobs:
      - cleanup:
          filters:
            branches:
              only: master
      - build:
          requires:
            - cleanup
          filters:
            branches:
              only: master
      - publish:
          context: npmauth
          requires:
              - build
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
